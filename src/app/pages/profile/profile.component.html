<mat-card class="mt-20 my-card">
  <h1>Thông tin cá nhân</h1>
  <mat-card-content>
    <div class="container">
      <div class="container text-center">
        <img
          class="profile-image"
          src="{{user&&!user.avatar?'assets/avatarbase.png':user.avatar}}"
          alt=""
        />
        <h1 class="mt-20">{{user.username}}</h1>
      </div>

      <div class="row">
        <div class="col-md-10 offset-md-1">
          <table class="table table-hover text-center">
              <tbody>
                   <tr>
              <td>Tên</td>
              <td>{{user.fistname}}</td>
            </tr>
            <!-- <tr>
              <td>UserID</td>
              <td>{{user.id}}</td>
            </tr> -->
            <tr>
              <td>Email</td>
              <td>{{user.email}}</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>{{user.phone}}</td>
            </tr>
            <!-- <tr>
              <td>Role</td>
              <td>{{user.roles[0].roleName}}</td>
            </tr> -->
            <tr>
                <td>Trạng thái</td>
                <td>{{user.enable?"Đang hoạt động":"Đã khoá"}}</td>
              </tr>
              <tr>
                <td>Cập nhật Avatar</td>
                <td><button mat-raised-button color="primary" (click)="csvInput.click()">Chọn Avatar</button><input (change)="setAvatar($event)" #csvInput hidden type="file"></td>
              </tr>
              </tbody>
           
          </table>
          <mat-card-actions class="text-center">
            <button mat-raised-button (click)="updateAvatar()"  color="accent" >Cập nhật Avatar</button>
            <!-- <button mat-raised-button color="accent" >SHARE</button> -->
          </mat-card-actions>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
