<div class="container-fluid">
  <div class="row mt-20" *ngIf="quizzes">
    <div class="col-md-4" *ngFor="let quiz of quizzes">
      <mat-card class="my-card mb-20">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image-quiz"></div>
            <mat-card-title>{{quiz.title}}</mat-card-title>
          <mat-card-subtitle>{{quiz.category.title}} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p class=truncate>{{quiz.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <!-- <button mat-button color="primary">View</button> -->
            <button mat-raised-button color="primary" routerLink="/user-dashboard/instructions/{{quiz.id}}">Thi</button>
            <button mat-button color="accent">Số câu hỏi:{{quiz.numberOfQuestion}}</button>
            <button mat-button color="accent">Tổng điểm: {{quiz.maxMarks}}</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-12" *ngIf="quizzes.length==0">
      <mat-card>
        <mat-card-content>
          <h1>Chưa có khoá học nào</h1>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
