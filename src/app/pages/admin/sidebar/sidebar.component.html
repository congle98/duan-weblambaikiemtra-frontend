<mat-card class="mt-20 my-card">
    <mat-action-list>
        <div mat-subheader> Menu </div>
        <button mat-list-item routerLink="/admin">
            <mat-icon mat-list-icon>home</mat-icon>Trang chủ
        </button>
        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon>Thông tin cá nhân
        </button>
        <button mat-list-item routerLink="/admin/categories">
            <mat-icon mat-list-icon>add_shopping_cart</mat-icon>Các loại bài thi
        </button>
        <button mat-list-item routerLink="/admin/add-category">
            <mat-icon mat-list-icon>list</mat-icon>Thêm loại mới
        </button>
        <button mat-list-item routerLink="/admin/quizzes">
            <mat-icon mat-list-icon>quiz</mat-icon>Các bài thi
        </button>
        <button mat-list-item routerLink="/admin/add-quiz">
            <mat-icon mat-list-icon>add</mat-icon>Thêm bài thi mới
        </button>
        <button mat-list-item (click)="logOut()">
            <mat-icon mat-list-icon>logout</mat-icon>Thoát
        </button>
    </mat-action-list>
</mat-card>
