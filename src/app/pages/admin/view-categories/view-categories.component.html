<mat-card class="my-card mt-20">
    <mat-list>
        <div mat-subheader>All Categories</div>
        <mat-list-item *ngFor="let category of categories">
            <mat-icon mat-list-icon>category</mat-icon>
                <div mat-line>{{category.title}}</div>
                <div mat-line>{{category.description}}</div>
                <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <div class="container text-center mt-20" >
        <button mat-raised-button color="primary" routerLink="/admin/add-category">Add new category</button>
    </div>
</mat-card>
