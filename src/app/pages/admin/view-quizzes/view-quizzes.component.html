<mat-card class="mt-20 my-card" *ngFor="let quiz of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image-quiz"></div>
    <mat-card-title>{{ quiz.title }}</mat-card-title>
    <mat-card-subtitle>
      {{ quiz.category.title }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ quiz.description }}
  </mat-card-content>
  <mat-card-actions>
      <button routerLink="/admin/view-questions/{{quiz.id}}/{{quiz.title}}" mat-raised-button color="warn">Questions</button>
      <button mat-stroked-button color="accent">Max Marks {{quiz.maxMarks}}</button>
      <button mat-stroked-button color="accent">Number of Question {{quiz.numberOfQuestion}}</button>
      <button mat-raised-button color="accent" routerLink="/admin/quiz/{{quiz.id}}"> Update </button>
      <!-- <button mat-raised-button color="warn">Attempts</button> -->
      <button mat-raised-button color="warn" (click)="deleteQuiz(quiz.id)">Delete</button>
  </mat-card-actions>
  <div class="container text-center mt-20">
      <button routerLink="/admin/add-quiz"  mat-raised-button color="primary">Add new quiz</button>
  </div>
</mat-card>
