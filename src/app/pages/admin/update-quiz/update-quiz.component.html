<mat-card class="my-card">
    <h1>update  quiz</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (ngSubmit)="updateQuiz()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Title</mat-label>
              <input
                name="title"
                [(ngModel)]="quiz.title"
                matInput
                placeholder="nhập title"
                type="text"
              />
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Description</mat-label>
              <input
                name="description"
                [(ngModel)]="quiz.description"
                type="text"
                matInput
                placeholder="nhập miêu tả"
                type="text"
              />
            </mat-form-field>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Max Marks</mat-label>
                  <input
                    name="maxMarks"
                    [(ngModel)]="quiz.maxMarks"
                    type="text"
                    matInput
                    placeholder="điểm lớn nhất"
                    type="text"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Number of Question</mat-label>
                  <input
                    name="numberOfQuestion"
                    [(ngModel)]="quiz.numberOfQuestion"
                    type="text"
                    matInput
                    placeholder="tổng số câu hỏi"
                    type="text"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-slide-toggle
                  class="example-margin"
                  [color]="'primary'"
                
                  [(ngModel)]="quiz.active" name="active"
                >
                  Trạng thái
                </mat-slide-toggle>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="fill">
                  <mat-label>{{quiz.category.title}}</mat-label>
                  <mat-select [(ngModel)]="quiz.category" name="category">
                    <mat-option
                      *ngFor="let category of categories"
                      [value]="category"
                    >
                      {{ category.title }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="container text-center mt-20">
              <button mat-raised-button color="accent" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card>
